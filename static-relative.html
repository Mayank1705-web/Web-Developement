<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: bisque;
            margin-top: 50px;
        }
        .stat{
            position: static;
            margin-left: 200px;
        }
        .relative{
            position: relative;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <button class="stat">Static Button1</button>
        <button class="stat">Static Button2</button>
    </div>
    <div class="box">
        <button class="relative">Relative Button1</button>
        <button class="relative">Relative Button2</button>
    </div>
</body>
</html>
